<!DOCTYPE html>
<html lang="-br" ng-app="tuitinho">
    <head>
        <meta charset="utf-8">
        <title>Tuitinho</title>
        <link rel="stylesheet" type="text/css" href="css/layout.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
		<div class="container">
			<nav class="row navbar navbar-header navbar-default navbar-fixed-top label label-primary">
				<header>
					<h1>Tuitinho</h1>
				</header>
			</nav>
			<div class="row">
				<div class="col-md-8">
					<section class="panel panel-primary" ng-controller="posts">
						<header class="panel-heading"><h3 class="panel-title">Publicações</h3></header>
						<div class="panel-body">
							<div ng-repeat="post in posts">
								<p>
									<b>{{ post.username }}</b>: {{ post.text }}
								</p>
							</div>
						</div>
					</section>
				</div>
				
				<div class="col-md-4">
					<section class="panel panel-primary">
						<header class="panel-heading">
							<h3 class="panel-title">Fazer uma publicação</h3>
						</header>
						<form class="form-signin panel-body" method="get" action="user.html">
							<label for="id">ID</label><br>
							<input type="text" id="id" name="Id" class="form-control"><br>
							<label for="text">Mensagem</label><br>
							<textarea id="text" name="text" rows="4" cols="48" maxlength="140" placeholder="Escreva um texto de até 140 caracteres" class="form-control"></textarea><br>
							<button type="button" ng-click="submitPost()" class="btn btn-ls btn-primary btn-block">Enviar</button><br>
							<a href="#" ng-click="submitDeleteUser()">Excluir conta</a><br>
						</form>
					</section>
					
					<section class="panel panel-primary" ng-controller="posts">
						<header class="panel-heading"><h3 class="panel-title">Tags</h3></header>
						<div class="panel-body">
							<div ng-repeat="tag in tags">
								<p>
									<b><a href="tag.html/{{ tag }}" >{{ tag }}</a></b>
								</p>
							</div>
						</div>
					</section>
				</div>
			</div>
			<footer class="row">
			
			</footer>
		</div>
    </body>
</html>
