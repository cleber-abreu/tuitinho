<!DOCTYPE html>
<html lang="-br" ng-app="tuitinho">
    <head>
        <meta charset="utf-8">
        <title>Tuitinho</title>
        <link rel="stylesheet" type="text/css" href="css/layout.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
		<div class="container">
			<nav class="row navbar navbar-header navbar-default navbar-fixed-top label label-primary">
				<header>
					<h1>Tuitinho</h1>
				</header>
			</nav>
			<div class="col-md-4 col-md-offset-4">
				<section role="main" class="panel panel-primary">
					<header class="panel-heading">
							<h3 class="panel-title">Cadastro</h3>
					</header>
					<form class="form-signin panel-body">
						<label for="nome">Nome</label><br>
						<input type="nome" id="nome" name="nome" class="form-control"  required autofocus><br>
						<label for="email">Email</label><br>
						<input type="email" id="email" name="email" class="form-control"><br>
						<label for="senha">Senha</label><br>
						<input type="password" id="senha" class="form-control" required><br>
						<label for="csenha">Confirmação da senha</label><br>
						<input type="password" id="csenha" class="form-control" required><br>
						<label for="dateBirth">Data de Nascimento</label><br>
						<input type="date" id="dateBirth" name="dateBirth" class="form-control"><br><br>
						<button type="button" class="btn btn-ls btn-primary btn-block" ng-click="submitNewUser()">Caddastrar</button>
					</form>
				</section>
			</div>
			<footer class="row">
			
			</footer>
		</div>
    </body>
</html>
