<!DOCTYPE html>
<html lang="-br" ng-app="tuitinho">
    <head>
        <meta charset="utf-8">
        <title>Tuitinho</title>
        <link rel="stylesheet" type="text/css" href="css/layout.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
		<div class="container">
			<nav class="row navbar navbar-header navbar-default navbar-fixed-top label label-primary">
				<header>
					<h1>Tuitinho</h1>
				</header>
			</nav>
			<div class="row">
				<div class="col-md-8">
					<section class="panel panel-primary" ng-controller="posts">
						<header class="panel-heading"><h3 class="panel-title">Publicações</h3></header>
						<div class="panel-body">
							<div ng-repeat="post in posts">
								<p>
									<b>{{ post.username }}</b>: {{ post.text }}
								</p>
							</div>
						</div>
					</section>
				</div>
				
				<div class="col-md-4">
					<section class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="form-signin-heading panel-title">Entre com sua conta</h3>
						</div>
						<form class="form-signin panel-body" method="get" action="user.html">
							<label for="email">Email</label><br>
							<input type="email" id="email" name="email" class="form-control"  required autofocus><br>
							<label for="senha">Senha</label><br>
							<input type="password" id="senha" class="form-control" required><br>
							<input type="submit" value="Entrar" class="btn btn-ls btn-primary btn-block"><br>
							<a href="#">Esqueceu a senha? Recupere clicando aqui</a><br>
							<a href="register.html">Não possui cadastro? Cadastre clicando aqui</a>
						</form>
					</section>
					
					<section class="panel panel-primary" ng-controller="posts">
						<header class="panel-heading"><h3 class="panel-title">Tags</h3></header>
						<div class="panel-body">
							<div ng-repeat="tag in tags">
								<p>
									<b><a href="tag.html/{{ tag }}" >{{ tag }}</a></b>
								</p>
							</div>
						</div>
					</section>
				</div>
			</div>
			<footer class="row">
			
			</footer>
		</div>
    </body>
</html>
